<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>letter-spacing</title>
    <style>
      p {
        font-size: 80px;
      }
      .spacing1 {
        letter-spacing: 0.2em;
      }

      .spacing2 {
        letter-spacing: 0.5em;
      }

      .spacing3 {
        word-spacing: 2em;
      }
    </style>
  </head>
  <body>
    <p>CSS</p>
    <p class="spacing1">CSS</p>
    <p class="spacing2">CSS</p>
    <p class="spacing3">CSS 공부하기 재밌다</p>
  </body>
</html>
