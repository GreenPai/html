<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* font-family : Inter*/
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      * {
        margin: 0px;
        padding: 0px;
        font: 400 12px "Inter";
        line-height: 14.52px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      #wrapper {
        /*전체: 1920px 메인:980px*/
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      header {
        width: 980px;
        height: 142px;
        box-sizing: border-box;
        margin: 0 auto;
        position: relative;

        border-top: 0px solid transparent;
        background: url("./img/sub_page_nav_ico.gif") repeat-x top;
      }

      header #link {
        width: 100%;
        height: auto;
      }

      header #home {
        width: 100%;
        height: 17px;
        box-sizing: border-box;
      }
      /*
      header > article {
        position: relative;
      }
*/
      header > #link > article > #home {
        position: absolute;
        left: 630.23px;
        top: 17px;
      }

      header > #link > article > .logo {
        position: absolute;
        left: 395px;
        top: 20px;
      }

      header > #link > article > .head_txt_img {
        position: absolute;
        left: 751px;
        top: 59px;
      }

      header #home > span {
        position: absolute;
        right: 5px;
        top: 0px;
        white-space: nowrap; /* 줄 바꿈 방지 */
      }

      header #home > span a {
        display: inline-block;
        margin-right: 5px; /* 링크 사이 간격 추가 */
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="link">
          <article>
            
              <span id="home">
                <a href="#">HOME |</a>
                <a href="#">로그인 |</a>
                <a href="#">회원가입 |</a>
                <a href="#">나의정보 |</a>
                <a href="#">로그아웃 |</a>
                <a href="#">관리자 |</a>
                <a href="#">고객센터 </a>
              </span>
            <a href="#" class="logo">
              <img src="./img/logo.png" alt="팜스토리" />
            </a>

            <a href="#" class="head_txt_img">
              <img
                src="./img/head_txt_img.png"
                alt="3만원이상 무료배송 팜카드 10%적립"
              />
            </a>
          </article>
        </div>
      </header>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
