<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>4.이미지태그</title>
        <!--
            날짜 : 2025/01/20
            이름 : 우상호
            내용 : 2장 HTML 이미지 태그

            경로 
             /  : 루트 디렉토리(절대경로, 최상단)
             ./ : 현재 디렉토리(상대경로, 생략가능)
             .. : 상위 디렉토리(상대경로)

        -->
    </head>
    <body>
        <h3>4.이미지태그</h3>
        <!--alt : 시각 장애인들에게 음성을 들려줄때도 사용함.-->
        <img src="./images/flower1.jpg" alt="벗꽃" width="160px" height="100px"> 
        <img src="images/flower2.jpg" alt="코스모스" width="160px" height="100px"> 
        <img src="../ch01/images/flower3.jpg" alt="튤립" width="160px" height="100px"> 
        <img src="/ch01/images/flower4.jpg" alt="해바라기" width="160px" height="100px"> 
    </body>
</html>
