<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>7.시맨틱태그</title>
        <!--
            날짜 : 2025/01/20
            이름 : 우상호
            내용 : 2장 HTML 시멘틱태그

            시멘틱 태그 -> 의미가 부여된 태그

            시멘틱 태그
             - 공간분할태그 div 태그에 의미를 부여한 태그
             - 레이아웃 화면 ui 구성에 사용

        -->
    </head>
    <body>
        <h3>7.시멘틱태그</h3>

        <div id="container">
            <header>
                헤더영역
            </header>
            <main>
                <aside>사이드 영역</aside>
                <section>
                    <article>본문 컨텐츠 내용1</article>
                    <article>본문 컨텐츠 내용2</article>
                    <article>본문 컨텐츠 내용3</article>
                </section>
            </main>
            <footer>
                푸터영역
            </footer>
        </div>
    </body>
</html>
